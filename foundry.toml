[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]

remappings = [
    "orderbook/=contracts/orderbook",
    "test-helpers/=test/helpers",
    "mocks/=test/mocks",
    "nfts/=contracts/nfts",
    "shared/=contracts/shared",
    "dev/=script/dev",
    "@openzeppelin/=lib/openzeppelin-contracts/contracts"
]

fs_permissions = [
    { access = "read-write", path = "./data/" },
    { access = "read-write", path = "deployments.toml" }
]

[rpc_endpoints]
fork = "http://localhost:8545"

[lint]
exclude_lints = ["unaliased-plain-import", "mixed-case-function", "asm-keccak256"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
